# MCP Framework - Docker Compose
# Start: docker-compose up -d
# Stop: docker-compose down
# Logs: docker-compose logs -f

version: '3.8'

services:
  mcp-framework:
    build: .
    container_name: mcp-framework
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      # Persist data directory
      - ./data:/app/data
      # Mount logs (optional)
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: mcp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mcp-framework
    networks:
      - mcp-network
    profiles:
      - with-nginx

networks:
  mcp-network:
    driver: bridge

volumes:
  data:
  logs:
